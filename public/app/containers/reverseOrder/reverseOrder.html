<h2>Reverse Order of Words in a String</h2>
<br />

<form ng-submit="reverseOrderComp.calculate()">
  <div class="form-group">
    <label for="input">Enter a string:</label>
    <input class="form-control" name="input" ng-model="reverseOrderComp.input" ng-change="reverseOrderComp.calculate()" autofocus/>
  </div>
</form>

<h3 ng-show="reverseOrderComp.str">Reversed string:</h3>
<div class="answer">{{reverseOrderComp.str}}</div>

<hr />

<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#codeContent" aria-expanded="false" aria-controls="codeContent">
  Show Code
</button>
<div class="collapse" id="codeContent">
  <div class="well code-content">
    <code>
      <xmp>
    function reverseOrder(str){
      str = str.split(" ");
      str = str.reverse();
      str = str.join(" ")
      return str;
    };
      </xmp>
    </code>
  </div>
</div>
