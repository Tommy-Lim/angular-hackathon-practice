<h2>Merge Two Sorted Arrays</h2>
<br />

<form ng-submit="mergeTwoSortedComp.calculate()">
  <div class="form-group">
    <label for="input">Space delimited list of sorted integers:</label>
    <input class="form-control" name="input" ng-model="mergeTwoSortedComp.input1" ng-change="mergeTwoSortedComp.calculate()" autofocus/>
  </div>
  <div class="form-group">
    <label for="input">Space delimited list of sorted integers:</label>
    <input class="form-control" name="input" ng-model="mergeTwoSortedComp.input2" ng-change="mergeTwoSortedComp.calculate()"/>
  </div>
</form>

<h3 ng-show="mergeTwoSortedComp.answer">Merged, sorted array: <br /><span class="answer">{{mergeTwoSortedComp.answer}}</span></h3>
