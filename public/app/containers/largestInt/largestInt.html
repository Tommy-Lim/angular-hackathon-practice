<h2>Find Largest Integer</h2>
<br />

<form ng-submit="largestIntComp.calculate()">
  <div class="form-group">
    <label for="input">Space delimited list of integers:</label>
    <input class="form-control" name="input" ng-model="largestIntComp.input" ng-change="largestIntComp.calculate()" autofocus/>
  </div>
</form>

<h3 ng-show="largestIntComp.sum">Largest integer:</h3>
<div class="answer">{{largestIntComp.sum}}</div>

<hr />

<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#codeContent" aria-expanded="false" aria-controls="codeContent">
  Show Code
</button>
<div class="collapse" id="codeContent">
  <div class="well code-content">
    <code>
      <xmp>
    function largestInt(array){
      var largest = array[0];
      for (i = 0; i < array.length; i++){
        if (array[i] > largest){
          largest = array[i];
        }
      }
      return largest;
    };
      </xmp>
    </code>
  </div>
</div>
