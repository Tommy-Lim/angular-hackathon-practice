<h1>find largest number</h1>


<form ng-submit="largestNumberComp.calculate()">
  <div class="form-group">
    <label for="input">Space delimited list of numbers:</label>
    <input class="form-control" name="input" ng-model="largestNumberComp.input" ng-change="largestNumberComp.calculate()"/>
  </div>
  <input class="btn btn-success" type="submit"/>
</form>

<h2 ng-show="largestNumberComp.sum">Largest number: {{largestNumberComp.sum}}</h2>
