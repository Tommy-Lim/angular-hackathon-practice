<h1>findSum</h1>


<form ng-submit="findSumComp.calculate()">
  <div class="form-group">
    <label for="input">Space delimited list of numbers:</label>
    <input class="form-control" name="input" ng-model="findSumComp.input" ng-change="findSumComp.calculate()"/>
  </div>
  <input class="btn btn-success" type="submit"/>
</form>

<h2 ng-show="findSumComp.sum">Sum: {{findSumComp.sum}}</h2>
