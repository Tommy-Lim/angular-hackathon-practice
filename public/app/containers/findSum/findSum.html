<h2>Find Sum</h2>
<br />

<form ng-submit="findSumComp.calculate()">
  <div class="form-group">
    <label for="input">Space delimited list of integers:</label>
    <input class="form-control" name="input" ng-model="findSumComp.input" ng-change="findSumComp.calculate()" autofocus/>
  </div>
</form>

<h3 ng-show="findSumComp.sum">Sum:</h3>
<div class="answer">{{findSumComp.sum}}</div>

<hr />

<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#codeContent" aria-expanded="false" aria-controls="codeContent">
  Show Code
</button>
<div class="collapse" id="codeContent">
  <div class="well code-content">
    <code>
      <xmp>
    function addAll(array){
      var sum = null;
      for (i = 0; i < array.length; i++){
        sum = sum + array[i];
      }
      return sum;
    };
      </xmp>
    </code>
  </div>
</div>
