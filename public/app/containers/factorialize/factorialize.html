<h2>Factorialize</h2>
<br />

<form ng-submit="factorializeComp.calculate()">
  <div class="form-group">
    <label for="input">Enter an integer to factorialize:</label>
    <input class="form-control" type="number" name="input" ng-model="factorializeComp.input" ng-change="factorializeComp.calculate()"/>
  </div>
</form>

<h3 ng-show="factorializeComp.sum">Product: <span class="answer">{{factorializeComp.sum}}<span></h3>
