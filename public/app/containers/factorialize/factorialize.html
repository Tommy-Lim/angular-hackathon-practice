<h2>Factorialize</h2>
<br />

<form ng-submit="factorializeComp.calculate()">
  <div class="form-group">
    <label for="input">Enter an integer to factorialize:</label>
    <input id="input" class="form-control" type="number" name="input" ng-model="factorializeComp.input" ng-change="factorializeComp.calculate()" autofocus/>
  </div>
</form>

<h3 ng-show="factorializeComp.sum">Product:</h3>
<div class="answer">{{factorializeComp.sum}}</div>
