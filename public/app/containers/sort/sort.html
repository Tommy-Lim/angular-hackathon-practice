<h2>Sort Words or Numbers</h2>
<br />

<form ng-submit="sortComp.calculate()">
  <div class="form-group">
    <label for="input">Space delimited list of integers or string:</label>
    <input class="form-control" name="input" ng-model="sortComp.input" ng-change="sortComp.calculate()"/>
  </div>
</form>

<h3 ng-show="sortComp.answer">Sorted List:</h3>
<div class="answer">{{sortComp.answer}}</div>

<hr />

<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#codeContent" aria-expanded="false" aria-controls="codeContent">
  Show Code
</button>
<div class="collapse" id="codeContent">
  <div class="well code-content">
    <code>
      <xmp>
    function sort(str){
       str = str.split(" ");
       str = str.sort();
       str = str.join(" ");
       return str;
    };
      </xmp>
    </code>
  </div>
</div>
